<!DOCTYPE html>
<html lang="en">
<head>
	<title>Profile page</title>
	<link rel="stylesheet" type="text/css" href="post1.css">
</head>
<body>
	<header>
			<input type="text" name="Username" placeholder="Username">
			<h1>CplGram</h1>
	</header>
	<div>

			<h3><b>4 50 100</b></h3>

		<img src="n1.jpg" alt="New Post" class="AllPost1">

	<div class="container">
	</div>
	<footer>
		<div class="bottom"><img src="upload.jpg" alt="Add Post" class="post"></div>
	</footer>

</html>
